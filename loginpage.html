<html>

        <link rel="stylesheet" href="home.css">
        <title>homepage</title>

    <body >
        <div class="full-page">
            <div class="navbar">
            <nav>
                <ul id="menuitem">
                    
                    <li><a href="about.html">About</a></li>
                    <li><a href="aservice.html">Service</a></li>
                    <li><button class="Loginbtn" onclick="document.getElementById('login-form').style.display='block'"style="width:auto;">Login</button></li>
                </ul>
            </nav>
            </div>
            
        <div id='login-form' class='login-page'>
         <div class="form-box">
              <div class='button-box'>
                <div id='btn'></div>
                <button
                type='button'onclick='login()'class='toggle-btn'>Login</button>
                <button
                type='button'onclick='register()'class='toggle-btn'>Register</button>
              </div>
              
              

              <form id='login' class='input-group-login' method='post' action='logindb.php'>
                <input type='text' class='input-field' name='userid' placeholder='userid' required>
                <input type='password' class='input-field' name='password' placeholder='Enter password' required>
                <input type='checkbox' class='check-box'><span>Remember Pasword</span>
                <button type='submit' class='submit-btn' name='submit1'>Log in</button>
              </form>
            <form id='register' class='input-group-register' method='post' action='registerdb.php'>
                <input type='text' class='input-field' placeholder='username' name='name' required>
                <input type='text' class='input-field' placeholder='userid' name='userid' required>
                <input type='email' class='input-field' placeholder='Enter Id' name='email' required>
                <input type='password' class='input-field' placeholder='Enter password' name='password' required>
                
                <input type='checkbox' class='check-box'><span>I Agree to the terms and conditions</span>
                <button type='submit' class='submit-btn' name='submit'>Register</button>
            </form>
            </div>
            
          </div>  
        
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }
        </script>
        <script>
            var modal=document.getElementById('login-form');
            window.onclick=function(event)
            {
                if(event.target==modal)
                {
                    modal.style.display="none";
                }
            }
        </script>
        
    </body>
</html>
